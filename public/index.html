<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>podcast website</title>
</head>
<body>
    <div class="container-fluid banner" >

        <!--navigation bar-->
        <div class="navbar navbar-expand-lg navbar-light bg-light w-100 p-3 " >

            <div class="logo col navbar-brand">
                <span class="h3">LISTEN</span>
            </div>

            <div class="collapse row navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-link" href="#">Podcasts</a>
                </div>
            </div>

            <div class="nav-btn col">
                <input  type="button" name="search" value="Subscribe">
                <input  type="button" name="login" value="login">
            </div>
            
        </div>


        <!--main section-->
        <div class="main container-fluid bg-dark w-100 h-100 ms-0" style="color: #ffff;">

            <div class="home row h-1000" style="border-bottom: solid #ffff; height: 90vh;">
                <div class="text-area col-7" style=" display: flex;flex-direction: column; align-items:flex-start; justify-content: center;">
                    <h1 class="display-1">Get tuned to my podcast series.</h1>
                    <p class="display-6 mt-3">Leveraging on trendy topics that will captivate your attension and worth following.</p>
                    <input class="h4 mt-4" type="button" value="Explore" style="width: 250px;height: 60px; background: none; border: solid #ffff; color: antiquewhite; border-radius: 5px;">
                </div>

                <div class="img-area col-5" style="display: flex; justify-content: center;align-items: center;">
                  
                    <div class="circle" style="width: 400px; height: 400px; border-radius: 50%; background: #F2F627;position: absolute;top: 32%;">
                        
                    </div>
                    <img src="./images/white-man-rmbg.png" alt="img-man" width="400px" style="position: absolute;">
                </div>

            </div>

            <div class="about">
                about section
            </div>

            <div class="contact">
                contact section
            </div>
            <p class="display-1">Main section</p>
        </div>

        <!--footer-->
        <div class="row footer">
            <p class="display-3">Footer</p>
        </div>
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
